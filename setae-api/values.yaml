replicaCount: 1

image:
  repository: ghcr.io/sul-dlss/folio-setae-api
  pullPolicy: Always
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "setea-api"

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
    requests:
      memory: "1280M"
      cpu: 0.5
    limits:
      memory: "1536M"
      cpu: 1
